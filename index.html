<!DOCTYPE html>
<html>
<head>
	<title>LogIn Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
		<div class="logintext">
			<h2>G.RATEL CLOTHING</h2>
		</div>
		<div class="loginform">
			<form action="#">			
				<label><b><small style="color: rgb(120,120,120);">Email address</small></b></label>
				<input type="email" name="email" id="email" placeholder="Email"/>
				
				<label><b><small style="color: rgb(120,120,120);">Password</small></b></label>
				<input type="password" name="password" id="password" placeholder="Password"/>
                				
				<button class="button">LOGIN</button>
				
                <div class="newaccount">
                    <p><center><small style="color: rgb(141, 140, 140)">Not a member yet?</small><a href="#"> Sign Up</a></center></p>
                </div>
			</form>
		</div>
	</div>
	
</body>
</html>
